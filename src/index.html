<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>06_29_21_Tip_Calculator</title>
  </head>
  <body>
    <h1>Splitter</h1>
    <div class="container center">
      <section>
        <form class="stack stack--large">
          <fieldset name="bill_amount_fieldset">
            <label for="bill_amount">Bill</label>
            <input type="text" name="bill_amount" id="bill_amount" />
          </fieldset>
          <fieldset name="tip_amount_fieldset" class="tip_amount_fieldset">
            <!--
              The order of labels and inputs is important for css selection.
              Any label with a :checked input preceding it will have a differnt 
              background color to signifiy selection.
            -->
            <legend for="tip_amount">Select Tip %</legend>
            <input
              class="hide"
              type="radio"
              name="tip_amount"
              id="five_percent"
              value="5"
            />
            <label class="dark-bg" for="five_percent">5%</label>
            <input
              class="hide"
              type="radio"
              name="tip_amount"
              id="ten_percent"
              value="10"
            />
            <label class="dark-bg" for="ten_percent">10%</label>
            <input
              class="hide"
              type="radio"
              name="tip_amount"
              id="fifteen_percent"
              value="15"
            />
            <label class="dark-bg" for="fifteen_percent">15%</label>
            <input
              class="hide"
              type="radio"
              name="tip_amount"
              id="twenty_five_percent"
              value="25"
            />
            <label class="dark-bg" for="twenty_five_percent">25%</label>
            <input
              class="hide"
              type="radio"
              name="tip_amount"
              id="fifty_percent"
              value="50"
            />
            <label class="dark-bg" for="fifty_percent">50%</label>
            <label for="custom_percent">Custom</label>
            <input
              class="hide"
              type="text"
              name="tip_amount"
              id="custom_percent"
            />
          </fieldset>
          <fieldset name="number_of_people">
            <label for="number_of_people">Number of People</label>
            <input
              class="js_number_of_people_input"
              type="text"
              id="number_of_people"
              placeholder="0"
            />
          </fieldset>
        </form>
      </section>
      <section class="output_section dark-bg">
        <h2>Tip Amount<span>/ person</span></h2>
        <span class="js_tip_amount_per_person">$0.00</span>
        <h2>Total<span>/ person</span></h2>
        <span class="js_total_amount_per_person">$0.00</span>
        <button>Reset</button>
      </section>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
